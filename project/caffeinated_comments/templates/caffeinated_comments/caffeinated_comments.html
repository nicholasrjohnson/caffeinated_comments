{% load caffeinated_comments %}
{% load static %}
{% block content %}
<script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/caffeinated_comments.js' %}" type="text/javascript"></script>
<div>
   Comments
    <table>
    {% for comment in comments %}
        <tr>
            <td>
                <div>{{ comment.pub_date }}</div>
            </td>
            <td>
                <div>{{ comment.body }}</div>
            </td>
            <td>
                <div>{% getAuthorName comment %}</div>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
<div>
    <form class="comment_form" action="" method="post" id="comment_form">
        {% csrf_token %}
        <textarea></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
